<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Mon Site</h1>
    <nav><a href="#about">À propos</a> · <a href="#contact">Contact</a></nav>
  </header>

  <main>
    <section class="hero">
      <h2>Bienvenue !</h2>
      <p>Un petit site simple, rapide et responsive.</p>
    </section>

    <section id="about" class="content">
      <h3>À propos</h3>
      <p>Quelques lignes sur toi ou ton projet.</p>
    </section>

    <section id="contact" class="content">
      <h3>Contact</h3>
      <form id="contactForm">
        <input name="name" placeholder="Ton nom" required>
        <input name="email" type="email" placeholder="Email" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
      <div id="msg"></div>
    </section>
  </main>

  <footer>© <span id="year"></span> — Mon Site</footer>
  <script src="script.js"></script>
</body>
</html>
